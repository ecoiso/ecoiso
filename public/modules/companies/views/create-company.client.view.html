<div class="page page-forms-elements ng-scope">
    <ol class="breadcrumb breadcrumb-small">
        <li><a href="/#!/activities">Trang chủ</a></li>
        <li class="active"><a href="/#!/companies/create">Đăng ký công ty mới</a></li>
    </ol>
<div class="page-wrap">
    <div class="row" data-ng-controller="CompaniesController">
        <div class="col-sm-12 col-md-12">
            <div class="panel panel-default panel-hovered panel-stacked mb20">
                <div class="panel-heading" style="background: none">Đăng ký công ty mới</div>
                <div class="panel-body">
                    <form class="form-horizontal ng-pristine ng-valid" data-ng-submit="create()"  role="form"> <!-- form horizontal acts as a row -->
                        <!-- normal control -->
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Tên công ty</label>
                            <div class="col-md-8">
                                <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Tên công ty" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Tên ngắn gọn <br>( 10 ký tự )</label>
                            <div class="col-md-8">
                                <input type="text" data-ng-model="shortName" id="shortName" maxlength="10" class="form-control" placeholder="Tên ngắn gọn" required>
                            </div>
                        </div>
                        <!-- textarea control -->
                        <div class="form-group">
                            <label class="col-md-2 control-label">Địa chỉ</label>
                            <div class="col-md-8">
                                <textarea data-ng-model="address" id="address"  placeholder="Địa chỉ" class="form-control resize-v" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Hòm thư</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input data-ng-model="mail" id="mail" type="email" placeholder="Hòm thư" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Số điện thoại</label>
                            <div class="col-md-8">
                                <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="Số điện thoại" >
                            </div>
                        </div>
                        <div class="clearfix col-sm-offset-9">
                            <button type="submit" class="btn btn-primary mr5">Xác nhận đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
