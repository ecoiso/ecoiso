<div class="page page-forms-elements ng-scope">
	<ol class="breadcrumb breadcrumb-small">
		<li><a href="javascript:;">Trang chủ</a></li>
		<li class="active"><a href="javascript:;">Thay đổi hồ sơ</a></li>
	</ol>
	<div class="page-wrap">
		<div class="row" data-ng-controller="SettingsController" data-ng-show="authentication.user" >
			<div class="">
				<div class="panel panel-default panel-hovered panel-stacked mb20">
					<div class="panel-heading" style="background: none">Thay đổi hồ sơ cá nhân</div>
					<div class="panel-body">
						<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal  col-md-10 col-md-offset-1" autocomplete="off">
							<fieldset>
								<div data-ng-show="success" class="text-center text-success">
									<strong>Thông tin đã được lưu lại </strong>
								</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
								<div class="form-group">
									<label for="firstName">Họ và đệm </label>
									<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
								</div>
								<div class="form-group">
									<label for="lastName">Tên </label>
									<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
								</div>
								<div class="form-group">
									<label for="email">Thư điện tử </label>
									<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="department">Phòng / Ban  </label>
									<input type="text" id="department" name="department" class="form-control" data-ng-model="user.department" placeholder="Department">
								</div>
								<div class="text-center form-group">
									<button type="submit" class="btn btn-large btn-primary">Lưu thông tin </button>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
