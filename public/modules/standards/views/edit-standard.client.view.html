<section data-ng-controller="StandardsController" data-ng-init="findOne()">
    <div class="col-md-11  panel panel-info panel-hovered  mt10 ml10 mb10 mr10">
        <div class="page-header">
            <h4>Chỉnh sửa tiêu chuẩn</h4>
        </div>
        <div  class="col-md-8 ml15">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Tiêu Chuẩn</label>
                        <div class="controls">
                            <input style="margin-top:20px;" type="text" data-ng-model="standard.name" id="name" class="form-control" placeholder="Tên tiêu chuẩn..." required>
                            <label  class="control-label" for="name">Mô tả</label>
                            <textarea  data-ng-model="standard.description" class="form-control" placeholder="Thay đổi mô tả..." rows="13"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button style="float:right;" type="submit"  class="btn btn-primary">Hoàn tất chỉnh sửa</button>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
