<section data-ng-controller="MeansController" data-ng-init="find()">
    <div class="page-header">
        <h1>Means</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mean in means" data-ng-href="#!/means/{{mean._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mean.created | date:'medium'"></span>
				by
				<span data-ng-bind="mean.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mean.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!means.$resolved || means.length">
    	No Means yet, why don't you <a href="/#!/means/create">create one</a>?
    </div>
</section>
