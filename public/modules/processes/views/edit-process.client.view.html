<section data-ng-controller="ProcessesController" data-ng-init="findOne()" data-ng-show="authentication.user" >
    <div class="col-md-12">
        <h4>Sửa tên bộ quy trình </h4>
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="name">Tên bộ quy trình </label>
                    <div class="controls">
                        <input type="text" data-ng-model="process.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Cập nhật" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
